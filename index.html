<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Zunda AR - Fake Shadow</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="overlay">
    <img id="recenterBtn" src="assets/reset.svg">
    <h3 id="instruction">TAP TO START</h3>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ; autoStart: true; uiLoading: no; uiError: no; uiScanning: no;" 
    renderer="colorManagement: true, antialias: true"
    vr-mode-ui="enabled: false">

    <a-assets>
      <a-asset-item id="zunda_model" src="assets/zunda.glb"></a-asset-item>
    </a-assets>

    <a-camera id="camera" position="0 0 0" look-controls="touchEnabled: false" camera="near: 0.001;">
      
      <a-entity
        id="character"
        character-recenter
        visible="false"
        position="0 -3.0 -5.0">
        
        <a-entity
          gltf-model="#zunda_model"
          scale="0.5 0.5 0.5"
          rotation="0 180 0"
          animation-mixer="clip: IDLE; loop: repeat">
        </a-entity>

        <a-circle 
          rotation="-90 0 0" 
          radius="0.4" 
          color="black" 
          material="transparent: true; opacity: 0.4">
        </a-circle>

      </a-entity>
    </a-camera>

    <a-light type="directional" intensity="1.2" position="1 5 2"></a-light>
    <a-light type="ambient" intensity="0.6"></a-light>
  </a-scene>
  <script src="main.js"></script>
</body>
</html>
