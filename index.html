<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Zunda AR - Distance Fix</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="overlay">
    <img id="recenterBtn" src="assets/reset.svg">
    <h3 id="instruction">TAP TO START</h3>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ; autoStart: true; uiLoading: no; uiError: no; uiScanning: no;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    raycaster="objects: .clickable"
    cursor="rayOrigin: mouse">

    <a-assets>
      <a-asset-item id="zunda_model" src="assets/zunda.glb"></a-asset-item>
    </a-assets>

<a-camera id="camera" 
          position="0 0 0" 
          look-controls 
          camera="near: 0.01; far: 10000;"></a-camera>

<a-entity id="dummy-floor"
          geometry="primitive: plane; width: 1000; height: 1000;"
          rotation="-90 0 0"
          position="0 -3.0 0"
          material="src: url(https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/textures/grid.png); 
                    repeat: 1000 1000; 
                    transparent: true; 
                    opacity: 0.5;
                    color: #4CC3D9"
          class="clickable">
</a-entity>

    <a-light type="directional" intensity="1.2" position="1 5 2"></a-light>
    <a-light type="ambient" intensity="0.6"></a-light>
  </a-scene>
  <script src="main.js"></script>
</body>
</html>
