<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Zunda AR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div id="overlay">
    <h3 id="instruction">START (TAP TO ENABLE CAMERA)</h3>
    <div id="joystick-container">
      <div class="joystick origin"></div>
      <div class="joystick position"></div>
    </div>
    <img id="recenterBtn" src="assets/reset.svg" alt="Reset">
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ; autoStart: true; uiLoading: no; uiScanning: no;" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true, antialias: true">
    
    <a-assets>
      <a-asset-item id="zunda_model" src="assets/zunda.glb"></a-asset-item>
    </a-assets>

    <a-camera id="camera" look-controls="enabled: true; touchEnabled: false" near="0.01"></a-camera>

    <a-entity id="character" character-move character-recenter visible="false">
      <a-entity id="zunda_body" gltf-model="#zunda_model" scale="0.5 0.5 0.5" rotation="0 180 0"></a-entity>
      <a-circle rotation="-90 0 0" radius="0.4" color="#000" material="transparent: true; opacity: 0.4"></a-circle>
    </a-entity>

    <a-light type="directional" intensity="1" position="1 3 2"></a-light>
    <a-light type="ambient" intensity="0.5"></a-light>
  </a-scene>

  <script src="main.js"></script>
</body>
</html>
